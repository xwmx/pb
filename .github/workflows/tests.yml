  test-macos-15:
    name: "Test: macOS 15"
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: "Setup"
        run: |
          brew update
          brew install bats-core
          brew install expect
      - name: "Set $TERM=xterm"
        run:  printf "TERM=xterm\\n" >> $GITHUB_ENV
      - name: "Run bats tests"
        run:  unbuffer bats test
